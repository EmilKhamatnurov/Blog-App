<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="resources/Blog Icon.png" type="image/x-icon">
    <!-- Подключаем шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Подключаем стили -->
    <!-- <link rel="stylesheet" href="styles/reset.css"> -->
    <link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/index.css">
    <title>Блог</title>
</head>
<body>
	<div class="application-container">
		<!-- _____ INPUTS _____ -->
        <!-- На моменте: когда обнаружил для себя атрибут maxlength я выпал ахаха, 
        Потому что уже написал кучу проверок, которые теперь не нужны. Но я их иставлю пока что-->
        <div class="fixed-position-wrapper">
            <div class="inputs-wrapper">
                <h2 class="title new-post-title">Новый пост</h2>
                <div class="title-input-wrapper">
                    <input 
                        class="js-post-title-input input post-title-input" 
                        type="text" 
                        placeholder="Заголовок">
                    <p class="js-title-input-counter title-input-counter">0/100</p>
                </div>
                <div class="text-input-wrapper">
                    <textarea 
                        class="js-post-text-input input post-text-input" 
                        rows="5" 
                        cols="25" 
                        name="text" 
                        placeholder="Напиши пост.."
                        >
                    </textarea>
                    <p class="js-text-input-counter text-input-counter">0/200</p>
                </div>
                <button class="js-new-post-btn new-post-btn">Опубликовать</button>
                <div class="js-error-output error-output"></div>
            </div>
        </div>
		<!-- _____ POSTS _____ -->
		<div class="posts-section">
			<h2 class="title posts-section__title">Лента</h2>
            <div class="select-wrapper">
                <p class="sort-select-label">Сортировать по: </p>
                <select id="sort-select" class="sort-select">
                    <option value="date">Дата</option>
                    <option value="title">Заголовок</option>
                </select>
            </div>
			<div class="js-posts posts">
				Лента пуста...
			</div>
		</div>
        <!-- POPUP. To change Limit -->
        <div class="popup js-popup">
            <div class="popup__content js-popup__content">
                <button class="popup__close-btn js-popup__close-btn">
                    <!-- <img class="popup__close-btn-image" src="resorces/PopUpCloseBtn.svg"> -->
                </button>
                <div class="popup__inner">
                    <p class="popup__title">Изменение поста</p>
                    <input 
                    class="js-change-post-title-input input input-style change-post-title-input">
                    <textarea 
                        class="js-change-post-text-input input input-style change-post-text-input" 
                        rows="5" 
                        cols="25" 
                        placeholder="Йоу"
                        name="changed-text">
                    </textarea>
                    <button class="js-change-post-button popup-button">Изменить пост</button>
                    <div class="js-error-output error-output popup-error-output"></div>
                </div>					  
            </div>
        </div>
        <!-- Конец PopUp -->
	</div>
    <script src="popup.js"></script>
	<script src="index.js"></script>
</body>
</html>
